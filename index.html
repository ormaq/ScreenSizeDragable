<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Box</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="draggable-box">
        <div class="box-text">240p</div>
    </div>
    

    <div class="screen-sizes">
        <button data-size="240p">240p</button>
        <button data-size="480p">480p</button>
        <button data-size="720p">720p</button>
        <button data-size="1080p">1080p</button>
        <button data-size="1440p">1440p</button>
        <button data-size="4k">4k</button>
        <button data-size="8k">8k</button>
    </div>

    <script src="script.js"></script>
</body>


</html>
